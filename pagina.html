<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="Chart.min.js"></script>
	<script src="utils.js"></script>
	<script src="arbol.js"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<button id="Dibuja">Dibuja</button>
	<script>
	var chart = new Chart(canvas, {
		type: 'scatter',
		data: {
		   datasets: [{
			  data: [{
				 x: 1,
				 y: 1
			  }, {
				 x: 3,
				 y: 7
			  }, {
				 x: 6,
				 y: 5
			  }, { // add same data as the first one, to draw the closing line
				 x: 1,
				 y: 1
			  }],
			  borderColor: 'black',
			  borderWidth: 1,
			  pointBackgroundColor: ['#000', '#00bcd6', '#d300d6'],
			  pointBorderColor: ['#000', '#00bcd6', '#d300d6'],
			  pointRadius: 5,
			  pointHoverRadius: 5,
			  fill: false,
			  tension: 0,
			  showLine: true
		   }, {
			  data: [{
				 x: 3.5,
				 y: 4.5
			  }],
			  pointBackgroundColor: 'orange',
			  pointBorderColor: 'darkorange',
			  pointRadius: 10,
			  pointHoverRadius: 10
		   }]
		},
		options: {
		   legend: false,
		   tooltips: false,
		   scales: {
			  xAxes: [{
				 ticks: {
					min: 0,
					max: 10
				 },
				 gridLines: {
					color: '#888',
					drawOnChartArea: false
				 }
			  }],
			  yAxes: [{
				 ticks: {
					min: 0,
					max: 8,
					padding: 10
				 },
				 gridLines: {
					color: '#888',
					drawOnChartArea: false
				 }
			  }]
		   }
		}
	 });
	</script>
</body>

</html>
